<mat-card class="login-mat-card">
    <mat-card-content>
        <section>
            <form class="example-form width-100">
                <mat-form-field class="example-full-width width-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <form class="example-form width-100">
                <mat-form-field class="example-full-width width-100" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. 12Se42(">
                </mat-form-field>
            </form>
        </section>
        
        <section>
            <div class="example-button-row">
              <button mat-raised-button color="primary" [disabled]="isValid()" (click)="login()">Sign In</button>
            </div>
          </section>
    </mat-card-content>
</mat-card>
